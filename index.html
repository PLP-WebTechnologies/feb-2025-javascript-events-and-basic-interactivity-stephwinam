<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cute Interactive Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>🌸 Welcome! 🌸</h1>

      <!-- Interactive Button -->
      <button id="magicButton">Click me</button>
      <p id="magicText" class="hidden">🎀 Surprise! You're amazing! 🎀</p>

      <!-- Form Section -->
      <form id="cuteForm" novalidate>
        <h2>💌 Sign Up</h2>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />

        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Choose a username"
          required
        />

        <p id="errorMessage"></p>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
